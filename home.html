<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目链接管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .project-list {
      list-style-type: none;
      padding-left: 0;
    }
    .project-list li {
      padding: 8px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .project-list li button {
      margin-left: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>项目链接管理</h1>
    
    <div class="form-group">
      <label for="project-name">项目名称</label>
      <input type="text" id="project-name" placeholder="请输入项目名称">
    </div>

    <div class="form-group">
      <label for="link-name">链接名称</label>
      <input type="text" id="link-name" placeholder="请输入链接名称">
    </div>

    <div class="form-group">
      <label for="project-link">项目链接</label>
      <input type="url" id="project-link" placeholder="请输入项目链接">
    </div>

    <div class="button-container">
      <button onclick="addProjectLink()">添加链接</button>
      <button onclick="addProject()">添加项目</button>
    </div>

    <h2>已添加的项目</h2>
    <ul class="project-list" id="project-list">
      <!-- 项目链接会显示在这里 -->
    </ul>
  </div>

  <script>
    // 默认项目和链接
    const defaultProject = {
      name: "TagCLIP",
      links: [
        { name: "TagCLIP中文页面", url: "https://wang-akang.github.io/result/TagCLIP/zh.html" },
        { name: "TagCLIP总结页面", url: "https://wang-akang.github.io/result/TagCLIP/ai.html" }
      ]
    };

    // 从 LocalStorage 获取项目数据，若没有则初始化为默认项目
    let projects = JSON.parse(localStorage.getItem('projects')) || [defaultProject];

    // 更新 LocalStorage 中的项目数据
    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    // 更新项目列表
    function updateProjectList() {
      const projectList = document.getElementById('project-list');
      projectList.innerHTML = '';

      // 渲染项目
      projects.forEach((project, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <strong>${project.name}</strong>
          <ul>
            ${project.links.map((link, linkIndex) => `
              <li>
                <a href="${link.url}" target="_blank">${link.name}</a>
                <button onclick="editLink(${index}, ${linkIndex})">编辑链接</button>
                <button onclick="deleteLink(${index}, ${linkIndex})">删除链接</button>
              </li>
            `).join('')}
          </ul>
          <button onclick="editProject(${index})">编辑项目</button>
          <button onclick="deleteProject(${index})">删除项目</button>
        `;
        projectList.appendChild(listItem);
      });
    }

    // 添加项目的函数
    function addProject() {
      const name = document.getElementById('project-name').value;
      if (name) {
        // 创建项目对象
        const project = { name: name, links: [] };

        // 将项目添加到数组
        projects.push(project);

        // 保存到 LocalStorage
        saveProjects();

        // 更新项目列表
        updateProjectList();

        // 清空输入框
        document.getElementById('project-name').value = '';
      } else {
        alert("请填写项目名称！");
      }
    }

    // 为当前项目添加链接的函数
    function addProjectLink() {
      const linkName = document.getElementById('link-name').value;
      const linkURL = document.getElementById('project-link').value;
      const projectName = document.getElementById('project-name').value;

      if (linkName && linkURL && projectName) {
        // 查找当前项目
        const project = projects.find(p => p.name === projectName);
        
        if (project) {
          // 添加链接到项目
          project.links.push({ name: linkName, url: linkURL });

          // 保存到 LocalStorage
          saveProjects();

          // 更新项目列表
          updateProjectList();

          // 清空输入框
          document.getElementById('link-name').value = '';
          document.getElementById('project-link').value = '';
        } else {
          alert("项目未找到！");
        }
      } else {
        alert("请填写链接名称和链接URL！");
      }
    }

    // 编辑项目
    function editProject(index) {
      const newName = prompt("编辑项目名称", projects[index].name);
      if (newName) {
        projects[index].name = newName;
        saveProjects();
        updateProjectList();
      }
    }

    // 删除项目
    function deleteProject(index) {
      if (confirm("确定删除此项目吗？")) {
        projects.splice(index, 1);
        saveProjects();
        updateProjectList();
      }
    }

    // 编辑链接
    function editLink(projectIndex, linkIndex) {
      const newLinkName = prompt("编辑链接名称", projects[projectIndex].links[linkIndex].name);
      const newLinkURL = prompt("编辑链接URL", projects[projectIndex].links[linkIndex].url);

      if (newLinkName && newLinkURL) {
        projects[projectIndex].links[linkIndex] = { name: newLinkName, url: newLinkURL };
        saveProjects();
        updateProjectList();
      }
    }

    // 删除链接
    function deleteLink(projectIndex, linkIndex) {
      if (confirm("确定删除此链接吗？")) {
        projects[projectIndex].links.splice(linkIndex, 1);
        saveProjects();
        updateProjectList();
      }
    }

    // 页面加载时，更新项目列表
    updateProjectList();
  </script>

</body>
</html>
