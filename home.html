<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目链接管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .project-list {
      list-style-type: none;
      padding-left: 0;
    }
    .project-list li {
      padding: 8px;
      margin-bottom: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .project-list li button {
      margin-left: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>项目链接管理</h1>
    
    <div class="form-group">
      <label for="project-name">项目名称</label>
      <input type="text" id="project-name" placeholder="请输入项目名称">
    </div>

    <div class="form-group">
      <label for="project-link">项目链接</label>
      <input type="url" id="project-link" placeholder="请输入项目链接">
    </div>

    <div class="button-container">
      <button onclick="addProject()">添加项目</button>
    </div>

    <h2>已添加的项目</h2>
    <ul class="project-list" id="project-list">
      <!-- 项目链接会显示在这里 -->
    </ul>
  </div>

  <script>
    // 从 LocalStorage 获取项目数据，若没有则初始化为空数组
    let projects = JSON.parse(localStorage.getItem('projects')) || [];

    // 更新 LocalStorage 中的项目数据
    function saveProjects() {
      localStorage.setItem('projects', JSON.stringify(projects));
    }

    // 添加项目的函数
    function addProject() {
      const name = document.getElementById('project-name').value;
      const link = document.getElementById('project-link').value;

      if (name && link) {
        // 创建项目对象
        const project = { name: name, link: link };

        // 将项目添加到数组
        projects.push(project);

        // 保存到 LocalStorage
        saveProjects();

        // 更新项目列表
        updateProjectList();

        // 清空输入框
        document.getElementById('project-name').value = '';
        document.getElementById('project-link').value = '';
      } else {
        alert("请填写完整的项目名称和链接！");
      }
    }

    // 更新项目列表
    function updateProjectList() {
      const projectList = document.getElementById('project-list');
      projectList.innerHTML = '';

      // 渲染项目
      projects.forEach((project, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <a href="${project.link}" target="_blank">${project.name}</a>
          <button onclick="editProject(${index})">编辑</button>
          <button onclick="deleteProject(${index})">删除</button>
        `;
        projectList.appendChild(listItem);
      });
    }

    // 编辑项目
    function editProject(index) {
      const project = projects[index];
      const newName = prompt("编辑项目名称", project.name);
      const newLink = prompt("编辑项目链接", project.link);

      if (newName && newLink) {
        projects[index] = { name: newName, link: newLink };
        saveProjects();
        updateProjectList();
      }
    }

    // 删除项目
    function deleteProject(index) {
      if (confirm("确定删除此项目吗？")) {
        projects.splice(index, 1);
        saveProjects();
        updateProjectList();
      }
    }

    // 页面加载时，更新项目列表
    updateProjectList();
  </script>

</body>
</html>
