<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin: 20px;
        }
        .project-list {
            list-style-type: none;
            padding: 0;
        }
        .project-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .project-item h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>欢迎来到主页面</h1>
    </header>

    <nav>
        <a href="#tagclip">TagCLIP</a>
        <a href="#project1">项目 1</a>
        <a href="#project2">项目 2</a>
        <a href="#project3">项目 3</a>
    </nav>

    <div class="container">
        <section id="tagclip">
            <h2>TagCLIP</h2>
            <p>这是关于 TagCLIP 的介绍链接。</p>
            <a href="https://example.com" target="_blank">点击这里访问 TagCLIP</a>
        </section>

        <section id="project1">
            <div class="project-item">
                <h3>项目 1</h3>
                <p>这个项目涉及一些具体内容。</p>
                <a href="https://project1.example.com" target="_blank">点击了解更多</a>
            </div>
        </section>

        <section id="project2">
            <div class="project-item">
                <h3>项目 2</h3>
                <p>这是另一个项目的描述。</p>
                <a href="https://project2.example.com" target="_blank">点击了解更多</a>
            </div>
        </section>

        <section id="project3">
            <div class="project-item">
                <h3>项目 3</h3>
                <p>关于项目 3 的描述。</p>
                <a href="https://project3.example.com" target="_blank">点击了解更多</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 主页面. 保留所有权利.</p>
    </footer>

</body>
</html>
