
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单的 HTML 页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>欢迎来到我的网站</h1>
    <p>这是一个简单的HTML页面</p>
  </header>

  <main>
    <h2>我的第一个网页</h2>
    <p>这是一个包含标题、段落和一些简单样式的示例页面。</p>
    <ul>
      <li>HTML是网页的基础。</li>
      <li>CSS用于样式设计。</li>
      <li>JavaScript用于动态交互。</li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 我的公司</p>
  </footer>

</body>
</html>
